<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Iniciar Sesión</h1>

    <p th:if="${param.logout}" style="color:green">Has cerrado sesión correctamente.</p>
    <p th:if="${param.error}" style="color:red">Usuario o contraseña incorrectos.</p>

    <form th:action="@{/login}" method="post">
        <label>Usuario:</label>
        <input type="text" name="username" required /><br/>
        <label>Contraseña:</label>
        <input type="password" name="password" required /><br/>
        <button type="submit">Entrar</button>
    </form>

    <br/>
    <a th:href="@{/usuarios/registro}">¿No tienes cuenta? Regístrate</a>
</body>
</html>
