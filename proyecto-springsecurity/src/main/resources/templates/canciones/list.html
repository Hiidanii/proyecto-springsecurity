<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Canciones</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div>
        <span>Hola, <b sec:authentication="name"></b></span> |
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>
    <hr/>

    <h1>Lista de Canciones</h1>

    <p th:if="${error}" style="color:red" th:text="${error}"></p>
    <p th:if="${success}" style="color:green" th:text="${success}"></p>

    <sec:authorize access="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/canciones/nueva}">Nueva Canción</a>
    </sec:authorize>

    <table border="1">
        <tr>
            <th>ID</th><th>Título</th><th>Artista</th><th>Duración (min)</th><th>Género</th><th>Acciones</th>
        </tr>
        <tr th:each="cancion : ${canciones}">
            <td th:text="${cancion.id}"></td>
            <td th:text="${cancion.titulo}"></td>
            <td th:text="${cancion.artista}"></td>
            <td th:text="${cancion.duracion}"></td>
            <td th:text="${cancion.genero}"></td>
            <td>
                <a th:href="@{/canciones/{id}(id=${cancion.id})}">Ver</a>
                <sec:authorize access="hasAuthority('ROLE_ADMIN')">
                    <a th:href="@{/canciones/editar/{id}(id=${cancion.id})}">Editar</a>
                    <form th:action="@{/canciones/eliminar/{id}(id=${cancion.id})}" method="post"
                          style="display:inline"
                          onsubmit="return confirm('¿Seguro que deseas eliminar esta canción?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </sec:authorize>
            </td>
        </tr>
    </table>
    <br/><a th:href="@{/}">Volver al inicio</a>
</body>
</html>
