<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Crear cuenta</h1>

    <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Username:</label>
        <input type="text" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>
        <br/>

        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
        <br/>

        <button type="submit">Registrarse</button>
    </form>

    <br/>
    <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
</body>
</html>
