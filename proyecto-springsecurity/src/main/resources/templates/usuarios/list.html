<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Lista de Usuarios</h1>

    <p th:if="${error}" style="color:red" th:text="${error}"></p>
    <p th:if="${success}" style="color:green" th:text="${success}"></p>

    <a th:href="@{/usuarios/nuevo}">Nuevo Usuario</a> |
    <a th:href="@{/}">Inicio</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Habilitado</th>
            <th>Roles</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.enabled} ? 'Sí' : 'No'"></td>
            <td th:text="${#strings.listJoin(usuario.roles, ', ')}"></td>
            <td>
                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                      style="display:inline"
                      onsubmit="return confirm('¿Seguro que deseas eliminar este usuario?')">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
