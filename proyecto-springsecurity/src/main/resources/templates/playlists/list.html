<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Playlists</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div>
        <span>Hola, <b sec:authentication="name"></b></span> |
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>
    <hr/>

    <h1>Lista de Playlists</h1>

    <p th:if="${error}" style="color:red" th:text="${error}"></p>
    <p th:if="${success}" style="color:green" th:text="${success}"></p>

    <sec:authorize access="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/playlists/nueva}">Nueva Playlist</a>
    </sec:authorize>

    <table border="1">
        <tr>
            <th>ID</th><th>Nombre</th><th>Descripción</th><th>Fecha Creación</th><th>Nº Canciones</th><th>Acciones</th>
        </tr>
        <tr th:each="playlist : ${playlists}">
            <td th:text="${playlist.id}"></td>
            <td th:text="${playlist.nombre}"></td>
            <td th:text="${playlist.descripcion}"></td>
            <td th:text="${playlist.fechaCreacion}"></td>
            <td th:text="${#lists.size(playlist.playlistCancion)}"></td>
            <td>
                <a th:href="@{/playlists/{id}(id=${playlist.id})}">Ver</a>
                <sec:authorize access="hasAuthority('ROLE_ADMIN')">
                    <a th:href="@{/playlists/editar/{id}(id=${playlist.id})}">Editar</a>
                    <form th:action="@{/playlists/eliminar/{id}(id=${playlist.id})}" method="post"
                          style="display:inline"
                          onsubmit="return confirm('¿Eliminar esta playlist?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </sec:authorize>
            </td>
        </tr>
    </table>
    <br/><a th:href="@{/}">Volver al inicio</a>
</body>
</html>
